<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Quilômetros para Anos-Luz</h1>
        <form id="conversor-form">
            <label for="distancia">Distância em quilômetros:</label>
            <input type="text" id="distancia" placeholder="Digite a distância em quilômetros" required>
            <label for="velocidade">Velocidade da viagem em km/ano-luz:</label>
            <input type="text" id="velocidade" placeholder="Digite a velocidade da viagem em km/ano-luz" required>
            <button type="submit">Calcular</button>
            <div class="result" id="resultado"></div>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
